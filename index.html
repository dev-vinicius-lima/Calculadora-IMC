<body>
    <main class="container">
        <div class="img">
            <img src="undraw_fitness_stats_sht6.svg" alt="" height="300">

            <form method="post">
                <h1>Calculadora de IMC</h1>

                <input class="input1" type="number" name="peso" id="peso" placeholder="Ex: 50"><br><br>
                <label for="altura">Informe sua altura (M)</label><br>
                <input class="input1" type="number" name="altura" id="altura" placeholder="Ex: 1,65"><br>
                <button type="button">Calcular</button>
            </form>
            <div class="res">
                <div>
                    <h3>teste</h3>
                </div>
            </div>
        </section>
    </main>
